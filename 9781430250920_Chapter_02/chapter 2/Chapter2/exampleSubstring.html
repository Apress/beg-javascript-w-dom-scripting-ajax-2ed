<html dir="ltr" lang="en">

	<title>Example: Using substring to read parts of a string</title>
</head>
<body>
<script type="text/javascript">
<script type="text/JavaScript">var myOldString = "Hello World"; 
var myNewString = myOldString.substring(2,5);
document.write(myNewString);
</script>
